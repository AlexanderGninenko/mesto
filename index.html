<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Mesto.svg" alt="Логотип Место">
    </header>

    <main class="wrapper">
        <section class="profile">

            <div class="profile__info">
                <img src="./images/avatar.jpg" alt="Фото профиля" class="profile__avatar">
                <div class="profile__wrapper">
                    <div class="profile__name-wrapper">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-btn opacity" aria-label="Редактировать профиль"></button>
                    </div>

                    <p class="profile__status">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-btn opacity" type="button" aria-label="Добавить место"></button>
        </section>
        <section class="photo-grid">
            <ul class="photo-grid__wrapper">

                <li class="photo-grid__item">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="photo-grid__image">
                    <div class="photo-grid__description">
                        <h2 class="photo-grid__title">Карачаевск</h2>
                        <button class="photo-grid__like-btn opacity" type="button"></button>
                    </div>
                </li>
                <li class="photo-grid__item">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="photo-grid__image">
                    <div class="photo-grid__description">
                        <h2 class="photo-grid__title">Гора Эльбрус</h2>
                        <button class="photo-grid__like-btn opacity" type="button"></button>
                    </div>
                </li>
                <li class="photo-grid__item">
                    <img src="./images/dombai.jpg" alt="Домбай" class="photo-grid__image">
                    <div class="photo-grid__description">
                        <h2 class="photo-grid__title">Домбай</h2>
                        <button class="photo-grid__like-btn opacity" type="button"></button>
                    </div>
                </li>
                <li class="photo-grid__item">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="photo-grid__image">
                    <div class="photo-grid__description">
                        <h2 class="photo-grid__title">Карачаевск</h2>
                        <button class="photo-grid__like-btn opacity" type="button"></button>
                    </div>
                </li>
                <li class="photo-grid__item">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="photo-grid__image">
                    <div class="photo-grid__description">
                        <h2 class="photo-grid__title">Гора Эльбрус</h2>
                        <button class="photo-grid__like-btn opacity" type="button"></button>
                    </div>
                </li>
                <li class="photo-grid__item">
                    <img src="./images/dombai.jpg" alt="Домбай" class="photo-grid__image">
                    <div class="photo-grid__description">
                        <h2 class="photo-grid__title">Домбай</h2>
                        <button class="photo-grid__like-btn opacity" type="button"></button>
                    </div>
                </li>

            </ul>

        </section>
    </main>
    <div class="popup">
        <div class="popup__container">

            <form class="popup__form" name="popupForm">

                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__profile-name" type="text">
                <input class="popup__input popup__profile-status" type="text">
                <button type="submit" class="popup__save-btn opacity">Сохранить</button>
            </form>
            <button type="button" class="popup__close-icon opacity"></button>

        </div>
    </div>
    <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
    <script src="./script/index.js"></script>

</body>


</html>
