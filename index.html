<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Mesto.svg" alt="Логотип Место">
    </header>

    <main class="wrapper">
        <section class="profile">

            <div class="profile__info">
                <img src="./images/avatar.jpg" alt="Фото профиля" class="profile__avatar">
                <div class="profile__wrapper">
                    <div class="profile__name-wrapper">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-btn opacity"
                            aria-label="Редактировать профиль"></button>
                    </div>

                    <p class="profile__status">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-btn opacity" type="button" aria-label="Добавить место"></button>
        </section>
        <section class="photo-grid">
            <ul class="photo-grid__wrapper">
            </ul>

        </section>
    </main>
    <div class="popup popup_profile">
        <div class="popup__container">
            <form class="popup__form" name="popupProfileForm" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input id="profile-name-input" class="popup__input popup__input_profile_name" type="text" name="profileFormName" minlength="2" maxlength="40" required>
                <span class="profile-name-input-error popup__input-error">Необходимо заполнить данное поле</span>
                <input class="popup__input popup__input_profile_status" type="text" name="profileFormStatus" minlength="2" maxlength="200" required>
                
                <button type="submit" class="popup__save-btn popup__save-btn_profile">Сохранить</button>
            </form>
            <button type="button" class="popup__close-icon opacity"></button>
        </div>
    </div>
    <div class="popup popup_place">
        <div class="popup__container">
            <form class="popup__form " name="popupPlaceForm" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input popup__input_place_name" type="text" name="placeFormName" placeholder="Название" minlength="1" maxlength="30" required>
                <input class="popup__input popup__input_place_link" type="url" name="placeFormLink" placeholder="Ссылка на картинку" required>
                <button type="submit" class="popup__save-btn popup__save-btn_place popup__save-btn_disabled" disabled>Создать</button>
            </form>
            <button type="button" class="popup__close-icon opacity"></button>
        </div>
    </div>
    <div class="popup popup_dark_theme popup_image">
        <div class="popup__image-wrapper">
            <button type="button" class="popup__close-icon opacity"></button>
            <img src="." alt="" class="popup__image">
            <span class="popup__image-description"></span>
        </div>
    </div>
    <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
    <template id="card-template">
        <li class="photo-grid__item">
            <button class="photo-grid__delete-btn" type="button"></button>
            <img src="." alt="" class="photo-grid__image">
            <div class="photo-grid__description">
                <h2 class="photo-grid__title"></h2>
                <button class="photo-grid__like-btn" type="button"></button>
            </div>
            
        </li>
    </template>
    <script src="./script/index.js"></script>

</body>


</html>
